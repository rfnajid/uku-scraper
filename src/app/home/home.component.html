<div class="container">
  <h1 class="title">
    UKU Scraper
  </h1>

  <div class="row">
    <div class="col-md-6">
      <label>Data Category</label>
      <select class="form-control" [(ngModel)]="category" (ngModelChange)="onChangeCategory($event)">
        <option *ngFor="let category of dataCategories" value="{{category.value}}">{{category.label}}</option>
      </select>
    </div>
    <div class="col-md-6">
      <label>Product</label>
      <select class="form-control" [(ngModel)]="product" (ngModelChange)="onChangeProduct($event)">
        <option *ngFor="let product of products">{{product}}</option>
      </select>
    </div>
  </div>

  <div class="alert alert-warning" *ngIf="message">
    {{ message }}
  </div>

  <button class="btn btn-primary" *ngIf="totalCase>0"(click)="download()">Download</button>

</div>
